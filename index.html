<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculadora.css">
    <script src="./calculadora.js" defer></script>
</head>

<body class="body">
    <main>
        <section>
            <div>
                <h1 class="title-h1">Calculator</h1>
            </div>

            <section class="section-compute">
                <button class="addition-button">+</button>
                <button class="subtraction-button">-</button>
                <button class="multiply-button">*</button>
                <button class="division-button">/</button>
            </section>

            <section>
                <div class="box">
                    <input type="number" class="inputNumber1">
                    <input type="number" class="inputNumber2">
                    <h2>=</h2>
                    <output class="result">Result</output>
                </div>
            </section>

        </section>
    </main>
</body>

</html>
